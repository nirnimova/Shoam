<message-grid-messages-alert></message-grid-messages-alert>
<div style="width: 45vw;height: 60vh;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <span class="title">
                    Messages
                </span>
            </div>
            <div class="body">
                <ngx-spinner bdOpacity="0.3" bdColor="#747474" size="large" color="#9999ee" type="timer" [fullScreen]="false">
                    <p style="color: white"> Please Wait </p>
                </ngx-spinner>
                <div class="table-responsive">
                    <table id="messagesTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-bordered table-striped table-hover js-basic-example dataTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Date</th>
                                <th>Sender</th>
                                <th>Subject</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="messagesData?.length != 0">
                            <tr #trRef *ngFor="let message of messagesData">
                                <td (click)="expandRow(trRef, message)"></td>
                                <td>{{message.date | date:'dd/MM/yyyy'}}</td>
                                <td>{{message.sender}}</td>
                                <td>{{message.subject}}</td>
                                <td [ngStyle]="{ color: (message.status === 'Success') ? 'green' : (message.status === 'Failure') ? 'red' : 'blue' }">{{message.status}}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!messagesData || messagesData?.length == 0">
                            <tr>
                                <td style="display: none;"></td>
                                <td colspan="4" style="text-align: center;color: red;">
                                    <h3>No Data</h3>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
