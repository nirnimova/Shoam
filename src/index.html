<head>

    <style type="text/css">
        #snarl-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            bottom: auto;
            left: auto;
            width: 380px;
            z-index: 999999 !important;
            pointer-events: none;
        }

        .snarl-notification {
            box-sizing: border-box;
            display: block;
            width: 100%;
            margin: 0 0 10px;
            padding: 15px;
            padding-left: 80px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            pointer-events: all;
            background: #f2f2f2;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0, 0, 0, 0.05) inset;
            border-radius: 5px;
            opacity: 0;
            left: 400px;
            transition: opacity 0.21s ease, left 0.35s ease-in, margin 0.35s ease;
        }

        .snarl-notification.snarl-in {
            opacity: 1;
            left: 0;
            transition: opacity 0.28s ease-out 0.07s, left 0.35s ease-out;
        }

        .snarl-notification.no-hover:not(.not-dismissable) {
            padding-right: 95px;
        }

        .snarl-notification.no-hover:not(.not-dismissable) .snarl-close {
            opacity: 1;
            box-shadow: none;
        }

        .snarl-notification.not-dismissable {
            padding-right: 15px;
        }

        .snarl-notification.not-dismissable .snarl-close {
            display: none;
        }

        .snarl-notification .snarl-close {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80px;
            height: 100%;
            z-index: 2;
            vertical-align: middle;
            text-align: center;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            background: #f2f2f2;
            box-shadow: -30px 0 30px #f2f2f2;
            opacity: 0;
            transition: opacity 0.25s ease-out;
            cursor: pointer;
        }

        .snarl-notification .snarl-close svg {
            position: relative;
            width: 18px;
            height: 18px;
            margin: -9px;
            top: 50%;
            vertical-align: top;
            fill: #ccc;
            pointer-events: none;
            transition: fill 0.25s ease;
        }

        .snarl-notification .snarl-close:hover svg {
            fill: #aaa;
        }

        .snarl-notification:hover .snarl-close {
            opacity: 1;
        }

        .snarl-notification .snarl-title {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 1.4em;
        }

        .snarl-notification .snarl-text {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            font-size: 1em;
            line-height: 1.25em;
        }

        .snarl-notification .snarl-title:visible+.snarl-text:visible {
            margin-top: 0.3em;
        }

        .snarl-notification.snarl-no-title .snarl-title {
            display: none;
        }

        .snarl-notification.snarl-no-text .snarl-text {
            display: none;
        }

        .snarl-notification .snarl-icon {
            position: absolute;
            width: 80px;
            top: 0;
            bottom: 0;
            left: 0;
            margin-right: 15px;
        }

        .snarl-notification .snarl-icon * {
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            margin-left: -25px;
            line-height: 50px;
            font-size: 28px;
            text-align: center;
        }

        .snarl-notification.snarl-no-icon {
            padding-left: 15px;
        }

        .snarl-notification.snarl-no-icon .snarl-icon {
            display: none;
        }

        .snarl-notification.waves-effect {
            display: block;
        }

        .snarl-notification.waves-effect .waves-ripple {
            z-index: 3;
            background: -webkit-radial-gradient(rgba(0, 0, 0, 0.05) 0, rgba(0, 0, 0, 0.075) 40%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 60%, rgba(255, 255, 255, 0) 70%);
            background: -moz-radial-gradient(rgba(0, 0, 0, 0.05) 0, rgba(0, 0, 0, 0.075) 40%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 60%, rgba(255, 255, 255, 0) 70%);
            background: -o-radial-gradient(rgba(0, 0, 0, 0.05) 0, rgba(0, 0, 0, 0.075) 40%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 60%, rgba(255, 255, 255, 0) 70%);
            background: radial-gradient(rgba(0, 0, 0, 0.05) 0, rgba(0, 0, 0, 0.075) 40%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 60%, rgba(255, 255, 255, 0) 70%);
        }

        @media screen and (max-width: 480px) {
            #snarl-wrapper {
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: auto;
            }

            #snarl-wrapper .snarl-notification {
                margin: 0;
                padding-top: 10px;
                padding-right: 90px;
                padding-bottom: 10px 80px;
                border-radius: 0;
                box-shadow: none;
                border-top: 1px solid #ccc;
            }

            #snarl-wrapper .snarl-notification .snarl-close {
                box-shadow: none;
                opacity: 1;
            }

            #snarl-wrapper .snarl-notification h3 {
                font-size: 1.2em;
            }
        }
    </style>

    <style>
        .swal2-popup * {
            margin: 5px;
            padding: 0;
        }

        .swal2-icon-success * {
            margin: unset;
        }

        .swal2-container {
            z-index: 999999 !important;
        }

        .swal2-validation-message#swal2-validation-message {
            background-color: unset;
        }

        .swal2-content swal-portal form #sender,
        .swal2-content swal-portal form #subject {
            width: 250px;
        }

        .swal2-content swal-portal form .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .swal2-content swal-portal form .upload-btn-wrapper .btn#files-btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .swal2-content swal-portal form .upload-btn-wrapper #files {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .swal2-content swal-portal form textarea {
            height: 135px;
            width: 250px;
        }

        .swal2-content swal-portal form #newRecipient,
        .swal2-content swal-portal form #newCC,
        .swal2-content swal-portal form #newBCC {
            margin: 0;
            height: 30px;
        }

        .swal2-content swal-portal form #addNewRecipient_btn,
        .swal2-content swal-portal form #addNewCC_btn,
        .swal2-content swal-portal form #addNewBCC_btn {
            padding: 0;
            margin: 0;
            box-shadow: unset;
        }

        .swal2-content swal-portal form #addNewRecipient_btn i,
        .swal2-content swal-portal form #addNewCC_btn i,
        .swal2-content swal-portal form #addNewBCC_btn i {
            border: solid;
            border-width: thin;
            position: unset;
        }

        .swal2-content swal-portal form #addNewRecipient_btn:disabled,
        .swal2-content swal-portal form #addNewCC_btn:disabled,
        .swal2-content swal-portal form #addNewBCC_btn:disabled {
            cursor: not-allowed;
        }
    </style>
